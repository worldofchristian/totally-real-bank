<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Totally Real Bank</title>
    <link rel="stylesheet" href="sheet.css">
</head>
<body>
<div class="box">
    
</div>
    <div class="bigbox">
            <form action="#">
                <div class="form-container">
                    <p>We are a totally real bank. We can definetly be trusted with 
                        all of the money you're willing to give us, and we encourage you 
                        to give us as much as possible. </p>

                    <fieldset>
                        <div class="form-cell">
                            <label for="full_name">Full Name</label>
                            <input type="text" name="full_name" id="full_name">
                        </div>
                        <div class="form-cell">
                            <label for="address">Address</label>
                            <input type="address" name="address" id="address">
                        </div>
                    </fieldset>

                    <fieldset>
                        <div class="form-cell">
                            <label for="cc">Credit Card Number</label>
                            <input type="cc" name="cc" id="cc">
                        </div>
                        <div class="form-cell">
                            <label for="exp">Card Expiration</label>
                            <input type="exp" name="exp" id="exp">
                        </div>
                    </fieldset>

                    <fieldset>
                        <div class="form-cell">
                            <label for="cvc">CVC</label>
                            <input type="cvc" name="cvc" id="cvc">
                        </div>
                        <div class="form-cell">
                            <label for="exp">Social Insurance Number</label>
                            <input type="exp" name="exp" id="exp">
                        </div>
                    </fieldset>

                    <fieldset>
                        <div class="form-cell">
                            <label for="deposit">Deposit Amount</label>
                            <input type="deposit" name="deposit" id="deposit" placeholder="10000">
                        </div>
                        <div class="form-cell">
                            <label for="bt">Blood Type</label>
                            <input type="bt" name="bt" id="bt">
                    </fieldset>
                </div>
                <div class="button-area">
                    <button type="submit">Sign Up</button>
                </div>
            </form>
    </div>
</body>
</html>
